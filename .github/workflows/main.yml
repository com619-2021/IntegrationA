name: Test-Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          
      - name: 'Login to docker with GHCR'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build with Maven
        working-directory: ./experimental/Testing/
        run: | 
          mvn compile com.google.cloud.tools:jib-maven-plugin:2.8.0:build \-Dimage=ghcr.io/${{ github.repository_owner }}/testimage:latest
      
      - name: "Upload Docker image to Azure"
        uses: wlixcc/SFTP-Deploy-Action@v1.0
        with:
          username: '${{ secrets.AZURE_USERNAME }}'
          server: '${{ secrets.AZURE_HOSTNAME }}'
          ssh_private_key: '${{ secrets.AZURE_KEY }}'
          local_path: './experimental/Testing/docker/docker-compose.yml'
          remote_path: '/tmp/docker-compose.yml'
          
      - name: "Run Compose on Azure"
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_KEY }}
          port: 22
          script: |
            docker stop $(docker ps -a -q)
            USER_CONTAINER=ghcr.io/${{ github.repository_owner }}/testimage:0.0.1 docker-compose -f /tmp/docker-compose.yml up -d
          

http {
  server {
    server_name solent-devops2.uksouth.cloudapp.azure.com;
    listen 80;
	
    location /harbour/ {
      proxy_set_header X-Forwarded-Host $host/harbour;
      proxy_set_header X-Forwarded-Server $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass http://harbour:8080/;
    }

    location /port/ {
      proxy_set_header X-Forwarded-Host $host/port;
      proxy_set_header X-Forwarded-Server $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass http://port:8080/;
    }

    location /shipping/ {
      proxy_set_header X-Forwarded-Host $host/shipping;
      proxy_set_header X-Forwarded-Server $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass http://shipping:8080/;
    }
    
    location /stevedore/ {
      proxy_set_header X-Forwarded-Host $host/stevedore;
      proxy_set_header X-Forwarded-Server $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass http://stevedore:8080/;
    }
    
    location /order-example/ {
      proxy_set_header X-Forwarded-Host $host/stevedore;
      proxy_set_header X-Forwarded-Server $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass http://order-example:8080/;
    }
  }
}
  

services:
  nginx:
    image: nginx:1.15-alpine
    container_name: production_nginx
    volumes:
      - ./data:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    ports:
      - 80:80
      - 443:443
  order:
    image: ${ORDER_IMAGE}
    expose:
      - "8080"
    volumes:
      - order-logs:/usr/local/tomcat/logs
      
volumes:
  order-logs: {}
